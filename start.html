
<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Turf Buffer</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
  <script src='//api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>
  <style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
  <div id='map'></div>

  <script>
  L.mapbox.accessToken = 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY5YzJzczA2ejIzM29hNGQ3emFsMXgifQ.az9JUrQP7klCgD3W-ueILQ';
  var map = L.mapbox.map('map', 'mapbox.streets').setView([0, 0], 14);

  map.dragging.disable();
  map.touchZoom.disable();
  map.doubleClickZoom.disable();
  map.scrollWheelZoom.disable();

  var nullIsland = {
    'type': 'Feature',
    'geometry': {
      'type': 'Point',
      'coordinates': [0, 0]
    },
    'properties': {
      'name': 'Null Island'
    }
  };

  var oneMileOut = turf.buffer(nullIsland, 1, 'miles');

  var oneMileOutLayer = L.mapbox.featureLayer().setGeoJSON(oneMileOut).addTo(map);
  var nullIslandLayer = L.mapbox.featureLayer().setGeoJSON(nullIsland).addTo(map);
  </script>


</body>
</html>
